<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap">
    <link rel="stylesheet" href="css/stickynotes.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="modal">
        <div class="modal-content">
            <input class="modal-title" placeholder="Title" type="text">
            <input class="modal-text" placeholder="Write a note" type="text">
            <span class="modal-close-button">Close</span>
        </div>

    </div>
    <main>
        <div id="header-box">
            <img class="header-logo" src="images/sticky_logo.jpg">
            <h2 class="header-title">Sticky Notes</h2>
        </div>
        <div id="form-container">
            <form id="form" autocomplete="off">
                <input id="note-title" placeholder="Title" type="text">
                <input id="note-text" placeholder="Write a note" type="text">
                <div id="form-buttons">
                    <button type="submit" id="submit-button">Submit</button>
                    <button type="button" id="form-close-button">Close</button>
                </div>
            </form>
        </div>
        <div id="notes"></div>
        <div id="placeholder">
            <img id="placeholder-logo" src="images/LightBulb_outline.png">
            <p id="placeholder-text">Notes will be added here</p>
        </div>
        <div id="color-tooltip">
            <div class="color-option" data-color="#fff" id="white"></div>
            <div class="color-option" data-color="#d7aefb" id="purple"></div>
            <div class="color-option" data-color="#fbbc04" id="orange"></div>
            <div class="color-option" data-color="#a7ffeb" id="teal"></div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="js/stickynotes.js"></script>
</body>

</html>
